<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">    
        <link rel="stylesheet" href="styles.css">
        <title>Images</title>
    </head>
    <body class="">
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav ms-auto mt-0">
                <li class="nav-item"><a href="index.html" class="text-end nav-link">Google Search</a></li>
            </ul>
        </nav>
        <main class="container main-containter text-center d-flex flex-column" id="main">
            <div class="container">
                <div class="justify-content-center">
                    <img src="googlelogo_color_272x92dp.png" width="272" height="92" alt="Google logo">
                </div>
                <span class="image-text">images</span>
            </div>
            <form class="form-group" action="https://www.google.com/search">
                <div class="row justify-content-center">
                    <div class="my-3 col-6"><input class="rounded-pill form-control form-control-lg google-search" autocomplete="off" type="text" name="q"></div>
                </div>
                <input type="hidden" name="tbm" value="isch">
                <div class="row justify-content-center mt-1">
                    <div class="col"><input class="btn btn-google p-2 px-3" type="submit" value="Google Search"></div>
                </div>
            </form>
        </main>
    </body>
</html>
