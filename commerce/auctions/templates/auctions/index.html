{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Active Listings:</h1><br><br>

    {% for listing in listings %}
        <div class="border border-dark"></div>
        <br>
        <div class="container-fluid">
            <h3><strong>Listing: {{listing.title}}</strong></h3>
            <img src="{{listing.image}}" style="max-width:90vw;max-height:20vh"><br>
            {{listing.description}}
            <h3>Current Price: {{listing.amount}}</h3>
            {{listing.bidCount}} bid(s) so far.
        </div>                
        <br>
    {% endfor %}
{% endblock %}
