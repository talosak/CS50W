<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">    
        <link rel="stylesheet" href="styles.css">
        <title>Advanced</title>
    </head>
    <body class="">
        <nav class=" navbar navbar-expand">
            <a class="ms-2" href="index.html"><img src="googlelogo_color_272x92dp.png" width="71" height="24" alt="Google logo"></a>
            <ul class="navbar-nav ms-auto mt-0">
                <li class="nav-item"><a href="index.html" class="text-end nav-link">Google Search</a></li>
            </ul>
        </nav>
        <div class="container" style="position:absolute;left:0.1%;">
            <header class="advanced-header">
                Advanced Search
            </header>
            <div class="container-fluid border-bottom border-secondary"></div>
            <main class="container text-left py-5 m-auto">
                <form class="form-group" action="https://www.google.com/search" name="f">
                    <div style="padding-bottom:20px;">Find pages with...</div>
                    <div class="d-table" style="border-spacing: 20px; width:100%">
                        <div class="d-table-row advanced-row">
                            <div class="d-table-cell" style="width:17%">all these words:</div>
                            <div class="d-table-cell" style="width:83%"><input class="border border-secondary advanced-input w-100" type="text" name="as_q"></div>
                        </div>
                        <div class="d-table-row advanced-row">
                            <div class="d-table-cell">this exact word or phrase:</div>
                            <div class="d-table-cell"><input class=" border border-secondary advanced-input w-100" type="text" name="as_epq"></div>
                        </div>
                        <div class="d-table-row advanced-row">
                            <div class="d-table-cell">any of these words:</div>
                            <div class="d-table-cell"><input class=" border border-secondary advanced-input w-100" type="text" name="as_oq"></div>
                        </div>
                        <div class="d-table-row advanced-row">
                            <div class="d-table-cell">none of these words:</div>
                            <div class="d-table-cell"><input class=" border border-secondary advanced-input w-100" type="text" name="as_eq"></div>
                        </div>
                        <div class="d-table-row advanced-row">
                            <div class="d-table-cell"></div>
                            <div class="d-table-cell text-end">
                                <input type="submit" class="advanced-submit" value="Advanced Search">
                            </div>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
