<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">    
        <link rel="stylesheet" href="styles.css">
        <title>Search</title>
    </head>
    <body class="bg-dark text-light">
        <nav class="navbar-dark navbar navbar-expand bg-dark">
            <a class="ms-2" href="index.html"><img src="googlelogo_light_color_272x92dp.png" width="71" height="24" alt="Google logo"></a>
            <ul class="navbar-nav ms-auto mt-0">
                <li class="nav-item"><a href="image.html" class="text-end nav-link">Image Search</a></li>
                <li class="nav-item"><a href="advanced.html" class="text-end nav-link">Advanced Search</a></li>
            </ul>
        </nav>
        <main class="container main-containter text-center d-flex flex-column" id="main">
            <div class="justify-content-center">
                <img src="googlelogo_light_color_272x92dp.png" width="272" height="92" alt="Google logo">
            </div>
            <form class="form-group" action="https://www.google.com/search">
                <div class="row justify-content-center">
                    <div class="my-3 col-6"><input class="rounded-pill form-control form-control-lg google-search text-light" autocomplete="off" type="text" name="q"></div>
                </div>
                <div class="row justify-content-center mt-1">
                    <div class="col-2"><input class="btn btn-google text-light p-2 px-3" type="submit" name="btnK" value="Google Search"></div>
                    <div class="col-2"><input class="btn btn-google text-light p-2 px-3" type="submit" name="btnI" value="I'm Feeling Lucky"></div>
                </div>
            </form>
        </main>
    </body>
</html>
