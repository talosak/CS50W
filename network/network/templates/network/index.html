{% extends "network/layout.html" %}

{% block body %}
    <div class="container-fluid">
        <h1 class="pt-3">All Posts</h1>
        <div class="p-3 border border-secondary">
            <h3><strong>New Post</strong></h3>
            <form action="{% url 'index' %}" method="post">
                {% csrf_token %}
                <textarea name="create-post-content" class="form-control" style="width:100%; height:150px"></textarea>
                <input name="create-post-submit" type="submit" class="btn btn-primary mt-2" value="Post">
            </form>
        </div>
    </div>
{% endblock %}
