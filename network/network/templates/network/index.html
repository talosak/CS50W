{% extends "network/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <h1 class="pt-3">All Posts</h1>
        <div id="create-post-form-container" class="p-3 border border-secondary">
            <h3><strong>New Post</strong></h3>
            <form id="create-post-form">
                <textarea id="create-post-content" name="content" class="form-control" style="width:100%; height:150px"></textarea>
                <input id="create-post-submit" type="submit" class="btn btn-primary mt-2" value="Post">
            </form>
        </div>
        <div id="posts-container">

        </div>
    </div>
{% endblock %}
