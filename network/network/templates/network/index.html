{% extends "network/layout.html" %}
{% load static %}

{% block script %}
    <script src="{% static 'network/index.js' %}"></script>
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div id="data" data-base-url="{% url 'profile' user_id=0 %}"></div>
        <input type="hidden" id="page_id" value="{{page_id}}">
        <h1 class="pt-3">All Posts</h1>
        <div id="create-post-form-container" class="p-3 border border-secondary">
            <h3><strong>New Post</strong></h3>
            <form id="create-post-form">
                <textarea id="create-post-content" name="content" class="form-control" style="width:100%; height:150px;"></textarea>
                <input id="create-post-submit" type="submit" class="btn btn-primary mt-2" value="Post">
            </form>
        </div>
        <div id="posts-container">
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" id="previous-page"><a class="page-link" href="{% url 'index' page_id=page_idMinusOne %}">Previous</a></li>
                <li class="page-item" id="first-page"><a class="page-link" href="{% url 'index' page_id=1 %}">1</a></li>
                <li class="page-item" id="second-page"><a class="page-link" href="{% url 'index' page_id=2 %}">2</a></li>
                <li class="page-item" id="third-page"><a class="page-link" href="{% url 'index' page_id=3 %}">3</a></li>
                <li class="page-item" id="next-page"><a class="page-link" href="{% url 'index' page_id=page_idPlusOne %}">Next</a></li>
            </ul>
        </nav>
    </div>
{% endblock %}
