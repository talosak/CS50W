{% extends "taloflash/layout.html" %}

{% block title %} Settings {% endblock %}

{% block script %}{% endblock %}

{% block body %}
    <div class="container-lg">
        <form method="post" action="{% url 'settings' %}">
            {% csrf_token %}
            <div class="mb-5" id="settingsThemeForm">
                <h3>Theme:</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="theme" id="settingsDarkTheme" {% if settings.theme == "dark" %}checked{% endif %}>
                    <label class="form-check-label" for="settingsDarkTheme">Dark</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="theme" id="settingsLightTheme" {% if settings.theme == "light" %}checked{% endif %}>
                    <label class="form-check-label" for="settingsLightTheme">Light</label>
                </div>
            </div>
            <div class="mb-5" id="settingsFlashsetDisplayOrderForm">
                <h3>Flashset display order:</h3>
                <div>
                    <select class="form-select input-blue" name="flashsetDisplayOrder">
                        <option value="likes" {% if settings.flashSetDisplayOrder == "likes" %}selected{% endif %}>Most liked</option>
                        <option value="name" {% if settings.flashSetDisplayOrder == "name" %}selected{% endif %}>Name</option>
                        <option value="newest" {% if settings.flashSetDisplayOrder == "newest" %}selected{% endif %}>Newest</option>
                        <option value="creator" {% if settings.flashSetDisplayOrder == "creator" %}selected{% endif %}>Creator's name</option>
                    </select>
                </div>
            </div>
            <div class="mb-5" id="settingsFlashcardDisplayOrderForm">
                <h3>Flashcard display order:</h3>
                <div>
                    <select class="form-select input-blue" name="flashcardDisplayOrder">
                        <option value="random" {% if settings.flashcardDisplayOrder == "random" %}selected{% endif %}>Random</option>
                        <option value="oldest" {% if settings.flashcardDisplayOrder == "oldest" %}selected{% endif %}>Oldest</option>
                        <option value="alphabeticalFront" {% if settings.flashcardDisplayOrder == "alphabeticalFront" %}selected{% endif %}>Alphabetical - front side</option>
                        <option value="alphabeticalBack" {% if settings.flashcardDisplayOrder == "alphabeticalBack" %}selected{% endif %}>Alphabetical - back side</option>
                    </select>
                </div>
            </div>
            <div class="mb-5" id="settingsFlashcardFontSize">
                <h3>Flashcard font size:</h3>
                <div>
                    <input type="number" value="{{settings.flashcardFontSize}}" name="flashcardFontSize" class="form-control input-blue">
                </div>
            </div>
            <div class="mb-5" id="settingsShowTimer">
                <div class="form-check form-switch">
                    <input class="form-check-input input-blue" type="checkbox" name="showTimer" role="switch" id="settingsShowTimerCheckbox" {% if settings.showTimer %}selected{% endif %}>
                    <label class="form-check-label" for="settingsShowTimerCheckbox"><h3>Show timer</h3></label>
                </div>
            </div>
            <div class="mb-5" id="settingsTimeLimit">
                <h3>Time limit (in seconds, '0' to disable):</h3>
                <div>
                    <input type="number" value="{{settings.timeLimit}}" name="timeLimit" class="form-control input-blue">
                </div>
            </div>
            <div class="mb-5" id="settingsTimerBehavior">
                <h3>Theme:</h3>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="timerBehavior" id="settingsTimerCountDown" {% if settings.timerBehavior == "countDown" %}checked{% endif %}>
                    <label class="form-check-label" for="settingsTimerCountDown">Dark</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="timerBehavior" id="settingsTimerCountUp" {% if settings.timerBehavior == "countUp" %}checked{% endif %}>
                    <label class="form-check-label" for="settingsTimerCountUp">Light</label>
                </div>
            </div>
            <button type="submit" class="btn btn-custom-blue">Save</button>
        </form>
    </div>
{% endblock %}
