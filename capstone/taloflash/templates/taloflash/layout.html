{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TaloFlash -{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link href="{% static 'taloflash/styles.css' %}" rel="stylesheet">
        <link href="{% static 'taloflash/taloflashIcon.ico' %}" rel="icon">
        {% block script %}{% endblock %}
    </head>
    <body data-bs-theme="dark" class="body m-1">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="{% static 'taloflash/taloflashIcon.ico' %}"><span style="color:#00cbfd;">Talo</span><span style="color:#2963ff">Flash</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapsible">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarCollapsible">
                    YES COLLAPSE
                </div>
            </div>
        </nav>
        <main class="container-fluid">
            {% block body %}{% endblock %}
        </main>
    </body>
</html>
